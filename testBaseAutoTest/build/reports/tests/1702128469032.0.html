    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    box-sizing: border-box; /* Улучшение обработки размеров и отступов */
}

.dialog-for-task {
    border-radius: 12px; /* Увеличенное скругление углов */
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Мягкая тень с небольшим смещением */
    width: 810px;
    height: 810px;
    background-color: #f9f9f9; /* Цвет фона для контраста */
    padding: 20px; /* Увеличенные отступы */
    display: flex;
    flex-direction: column;
    margin: 15px auto; /* Центрирование диалогового окна */
    transition: transform 0.3s ease; /* Анимация */
}

.dialog-for-task:hover {
    transform: scale(1.02); /* Эффект увеличения при наведении */
}

.dialog-heading h2 {
    margin-top: 0;
}

.dialog-heading__basic {
    background-color: #fff;
    position: -webkit-sticky;
    position: sticky;
    padding: 10px 0; /* Вертикальные отступы */
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Тень для выделения */
}

.button__close {
    width: 24px;
    height: 24px;
    padding: 0;
    position: absolute; /* Абсолютное позиционирование */
    top: 20px;
    right: 20px; /* Правое позиционирование вместо левого */
}

.icon__close {
    width: 100%;
    height: 100%;
}

.dialog-content {
    overflow: auto;
    max-height: 640px;
}

.aui {
    position: static;
}

.form-body {
    max-height: 739px; /* Исправлена опечатка, оставлена только одна строка max-height */
}

.group__form-body {
    display: flex;
    align-items: center;
}

.group__form-body h3 {
    width: 180px;
    text-align: right;
}

.input__form-body {
    height: 18px;
    margin-left: 20px;
}

.select__form-body {
    height: 24px;
    margin-left: 20px;
}

.content {
    display: flex;
    flex-direction: column;
}

.content h3 {
    width: 180px;
    text-align: right;
}

.content_estimate {
    display: flex;
    align-items: center;
}

.content_estimate textarea {
    margin-left: 20px;
    margin-bottom: 10px;
}

#attachment {
    border: 1px dashed #ccc;
}

.content_estimate input {
    margin-left: 20px;
}

.buttons-container {
    box-sizing: border-box;
    clear: both;
    margin: 1px 0 0 0;
    padding: 4px 0 4px 145px;
    position: relative;
    width: 100%;
    margin-bottom: 10px;
}

.form-footer {
    display: flex;
    flex-direction: row-reverse;
    align-items: center;
}

.button_create {
    background-color: #0065ff;
    border-color: transparent;
    color: #fff;
    margin-right: 10px;
    border-radius: 12px; /* Увеличенное скругление углов */
    cursor: pointer;
    padding: 10px 20px; /* Увеличенные размеры кнопки */
    transition: background-color 0.3s ease; /* Анимация */
}

.button_create:hover {
    background-color: #0d64e7;
}

.button_cancel {
    border-radius: 12px; /* Увеличенное скругление углов */
    border-color: transparent;
    color: #0065ff;
    cursor: pointer;
    background-color: #ffffff;
    padding: 10px 20px; /* Увеличенные размеры кнопки */
    transition: background-color 0.3s ease; /* Анимация */
}

.button_cancel:hover {
    background-color: #edf0f3;
}

    background-color: white;
    width: 810px;
    height: 810px;
    margin-left: 10px;
    border-radius: 8px;  /* Изменено для более выраженного закругления */
    box-shadow: 0px 4px 10px 5px rgb(202, 199, 199); /* Изменено для большей глубины тени */
    padding: 15px; /* Сокращено для удобства */
    opacity: 0.95; /* Изменено для меньшей прозрачности */
    transition: transform 0.3s ease-in-out; /* Добавлено для анимации */
    position: relative;
}

.closeButton {
    border: none;
    background-color: transparent;
    cursor: pointer;
    padding: 0;
    font-size: 1.5rem; /* Размер может быть изменен в зависимости от вашего дизайна */
    position: absolute;
    top: 15px;
    right: 15px;
}

.closeButton:hover {
    color: #de6262; /* Легко менять цвет при наведении */
}

.testCase:hover {
    transform: scale(1.05); /* Добавлено для увеличения при наведении */
}

.testCase ._Pane {
    padding: 20px; /* Увеличен отступ для большей вентиляции */
}

.Scenario__content {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Добавлено для управления выравниванием элементов */
}

.Scenario__number {
    margin-right: 10px; /* Увеличен отступ для большей вентиляции */
}

.testCase__content {
    padding-top: 20px; /* Увеличен отступ для большей вентиляции */
}

.testCaseOverview {
    align-items: flex-start;
    display: flex;
    justify-content: space-between;
    padding: 16px; /* Добавлено для удобства */
}

.testCaseOverview__primary {
    flex: 1 1 auto;
    overflow: hidden;
    margin-right: 16px; /* Добавлено для предотвращения склеивания */
}

.TestCaseOverview__secondary {
    flex: 1 1 30%;
    max-width: 300px;
    min-width: 200px;
    overflow: hidden;
    padding-left: 20px; /* Увеличен отступ для большей вентиляции */
}

textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px; /* Сглаживание углов для современного внешнего вида */
    border: 1px solid #ccc;
    transition: border-color 0.2s ease;
}

textarea:focus {
    border-color: #4d90fe; /* Цвет акцента, который обычно используется для обозначения фокуса */

    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.main {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to top right,#ef6b50,#f8ad70);
    height: 100vh;
}

.main_reg_form {
    width: 300px;
    height: 400px;
    background-color: rgba(255,255,255,.8);  /* увеличил прозрачность для лучшей видимости */
    border-radius: 8px;  /* добавил скругление углов */
    max-width: 410px;
    padding: 30px 55px 37px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);  /* добавил тень */
}

.head {
    height: 57px;
    padding-bottom: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.head__icon {
    width: 53px;
}

.form_input {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-bottom: 20px;  /* добавил отступ снизу */
}

.form_input input {
    padding: 10px;
    margin-bottom: 10px;  /* добавил отступ между полями ввода */
    border: 1px solid #ccc;
    border-radius: 4px;  /* добавил скругление углов */
    font-size: 16px;
}

.form_input button {
    padding: 10px;
    border: none;
    border-radius: 4px;  /* добавил скругление углов */
    background-color: #ef6b50;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.form_button {
    display: contents;
}

.form_input button:hover {
    background-color: #f00; 
}
