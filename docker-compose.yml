version: '3.9'

services:
  postgres:
    container_name: postgres-db
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: testbase
      POSTGRES_USER: testbase
      POSTGRES_PASSWORD: testbase
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testbase -d testbase"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
    restart: always

  nextjs:
    container_name: nextjs-app
    build:
      context: ./my-app
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://testbase:testbase@postgres:5432/testbase
      ACCESS_TOKEN_SECRET: dev-access-token
      REFRESH_TOKEN_SECRET: dev-refresh-token
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: always

  mock:
    container_name: mock-server
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "4000:4000"
    restart: always

  autotests:
    container_name: autotests
    build:
      context: ./testBaseAutoTest
      dockerfile: Dockerfile
    depends_on:
      - nextjs
      - mock
    command: ["npm", "run", "test"]
    restart: "no"

volumes:
  pgdata:
